        <script>

            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
            });
            document.addEventListener("DOMContentLoaded", function () {
                const top_bar = document.querySelector(".top-bar");
                const top_bar_desktop = document.getElementById("top_bar_desktop");

                if (/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {
                    top_bar.style.display = "flex";
                    top_bar_desktop.style.display = "none";
                } else {
                    top_bar.style.display = "none";
                    top_bar_desktop.style.display = "flex";
                }
            });
            function isMobileDevice() {
                console.log(navigator.userAgent);
                return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);

            }
            function toggleMenu() {
                const Icon = document.getElementById("menuicon");
                const menu = document.getElementById('sideMenu');
                const backdrop = document.getElementById('backdrop');
                const isOpen = menu.classList.toggle('open');
                if (isOpen) {
                    Icon.src = "X.png";
                } else {
                    Icon.src = "menu.png";
                }
                backdrop.classList.toggle('open', isOpen);

            }
            document.querySelectorAll(".top_bar_desktop ul li a, .side-menu ul li a").forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault(); // Σταματάμε το default redirect

                    const li = this.closest("li");

                    // Δημιουργία ripple
                    const ripple = document.createElement("span");
                    ripple.classList.add("ripple");

                    // Υπολογισμός μεγέθους ripple (ίσο με το μεγαλύτερο dimension του li)
                    const rect = li.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = size + "px";

                    // Θέση ripple στο click point
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    ripple.style.left = x + "px";
                    ripple.style.top = y + "px";

                    li.appendChild(ripple);

                    // Αφαίρεση ripple μετά το animation
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);

                    // Redirect μετά από 240ms
                    const href = this.getAttribute("href");
                    if (isMobileDevice()) {
                        setTimeout(() => {
                            window.location.href = href;
                        }, 120);
                    } else {
                        setTimeout(() => {
                            window.location.href = href;
                        }, 440);
                    }

                });
            });
            document.addEventListener("DOMContentLoaded", () => {
                const highlight = document.querySelector(".nav-highlight");
                const menuItems = document.querySelectorAll(".top_bar_desktop ul li");

                function moveHighlight(element) {
                    const parent = element.parentElement;
                    const left = element.offsetLeft; // relative to parent
                    const width = element.offsetWidth;
                    highlight.style.width = width + "px";
                    highlight.style.transform = `translateX(${left}px)`;
                }

                // initial highlight
                highlight.style.transition = "none";
                const initial = document.querySelector("#certifications2"); // your intended starting highlight
                initial.classList.add("transparent");
                if (initial)
                    moveHighlight(initial);
                highlight.offsetHeight; // force reflow
                highlight.style.transition = "all 0.5s ease";

                // on click
                menuItems.forEach(item => {
                    item.addEventListener("click", (e) => {
                        e.preventDefault();
                        document.querySelector(".top_bar_desktop ul")
                                .classList.add("no-hover");
                        moveHighlight(item); // move highlight to clicked item
                        const href = item.querySelector("a").getAttribute("href");
                        setTimeout(() => {
                            window.location.href = href;
                        }, 490);
                    });
                });
            });
            
        </script>
